

<div *ngIf="product$ | async as product; else noProduct">

  <div>
    ID: {{product.id}}
  </div>
  <div>
    Name: {{product.productName}}
  </div>
  <div>
    Description: {{product.description}}
  </div>

<p>
  <button [routerLink]="['..']"> Back</button>
<button [routerLink]="['/products',product.id +1]"> Next</button>
</p>
</div>
